<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
          <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
      crossorigin="anonymous"
    />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <title>Air Quality Forecast</title>
  </head>
<body >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
          {% if current_user.is_authenticated %}
          <a class="nav-item nav-link" id="home" href="/">Home</a>
          <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
            <a class="nav-item nav-link" id="settings" href="/settings">Change Settings</a>
          {% else %}
          <a class="nav-item nav-link" id="login" href="/login">Login</a>
          <a class="nav-item nav-link" id="signUp" href="/registration">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </nav>
<h3 align="center" style="font-size:3em;">Air Quality Forecast</h3>
<div class="container">{% block content %} {% endblock %}</div>

</body>
  <footer>
            <br>
      <a href='https://aqicn.org'>All air quality data is provided by the World Air Quality Index Project and all their EPA sources.</a>
  </footer>

</html>
